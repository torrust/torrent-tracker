[package]
description = "A library with the primitive types shared by the Torrust tracker packages."
keywords = ["api", "library", "primitives"]
name = "torrust-tracker-primitives"
readme = "README.md"

authors.workspace = true
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
aquatic_udp_protocol = "0"
binascii = "0"
bittorrent-primitives = "0.1.0"
derive_more = { version = "1", features = ["constructor"] }
serde = { version = "1", features = ["derive"] }
tdyne-peer-id = "1"
tdyne-peer-id-registry = "0"
thiserror = "2"
torrust-tracker-configuration = { version = "3.0.0-develop", path = "../configuration" }
zerocopy = "0.8"
